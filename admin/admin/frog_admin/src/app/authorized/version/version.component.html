<div class="card mb-3">

  <div class="card-body table-responsive">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="openForm(versionForm)">Create</button>
    </div>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>
          <div class="d-flex w-100 align-items-center">OS</div>
        </th>
        <th>
          <div class="d-flex w-100 align-items-center">Version</div>
        </th>
        <th>
          
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="c-pointer" *ngFor="let item of list">
        <td>{{item.os}}</td>
        <td>{{item.version}}</td>
        <td style = "color: blue;" (click)="removeVersion(item.id)">Remove</td>
      </tr>
      </tbody>
    </table>
  </div>

  
</div>


<ng-template #versionForm>
  <div class="modal-header">
    <div class="form-row">
      <h5 class="modal-title pull-left">
        <span>Version</span>
      </h5>
    </div>
  </div>
  <div class="modal-body">
    <div class="row" *ngIf="openedBrand">
      <div class="col-12" *ngIf="openedBrand.os">
        <label class="label">OS</label>
        <select class="form-control modal_input" name="new_contact_type"   [(ngModel)]="openedBrand.os">
          <option *ngFor="let item of contact_types"  [ngValue]="item"> {{item.name}}</option>
        </select>
      </div>
      <div class="col-12">
        <label class="label">Version</label>
        <app-custom-input [value]="openedBrand.version" [placeholder]="'Version'" (change) = "setVersion($event)"></app-custom-input>
      </div>
      <div *ngIf="openedBrand && openedBrand.version && openedBrand.os" class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="saveVersion()">Save</button>
      </div>
    </div>
  </div>
</ng-template>
