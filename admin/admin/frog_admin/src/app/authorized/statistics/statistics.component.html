<div class="card mb-3">

  <div class="card-body table-responsive">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="refreshlist()" style="margin-bottom: 10px;">Обновить</button>
    </div>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>
          <div class="d-flex w-100 align-items-center">Название</div>
        </th>
        <th>
          <div class="d-flex w-100 align-items-center">Значение</div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="c-pointer" *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  
</div>
