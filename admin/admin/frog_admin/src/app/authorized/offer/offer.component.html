<div class="card mb-3">

  <div class="card-body table-responsive">
    <div class="col-12 d-flex justify-content-end">
    </div>
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>
          <div class="d-flex w-100 align-items-center">Offer</div>
        </th>
       
        <th>
          
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="c-pointer" *ngFor="let item of offer_types">
        <td>{{item.name}}</td>
        <td style = "color: blue;" (click)="openForm(offerForm, item)">Edit</td>
      </tr>
      </tbody>
    </table>
  </div>

  
</div>


<ng-template #offerForm>
  <div class="modal-header">
    <div class="form-row">
      <h5 class="modal-title pull-left">
        <span>{{openedBrand.name}}</span>
      </h5>
    </div>
  </div>
  <div class="modal-body">
    <div class="row" *ngIf="openedBrand">
      <div class="col-12 mt-2">
        <label class="label">PDF файл</label>
        <a *ngIf="openedBrand && openedBrand.value" [href] = "openedBrand.value" target = "_blank">Просмотреть</a>
        <app-custom-input-files [value]="openedBrand.value" (change)="setInputValue($event, 'value')"></app-custom-input-files>
      </div>
      <div *ngIf="openedBrand && openedBrand.value " class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" (click)="saveVersion()">Save</button>
      </div>
    </div>
  </div>
</ng-template>
